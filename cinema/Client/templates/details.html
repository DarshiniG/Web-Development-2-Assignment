<!DOCTYPE html>
<html>
<head>
<style>
h6{

    font-family:georgia;
    font-size:25pt;
    color:#ff3d00;
}
p{

    font-family:georgia;
    font-size:12pt;
    text-align:justify;
}

</style>
</head>


    <div class="panel panel-default">
      <div class="panel-heading">
    <h3 class="panel-title">Movie Details</h3>
     </div>
     <div class="panel-body">
     	<div class="row">
     		<div class="col-md-6">
        <p><strong>Selected Movie ID:</strong> {{ id }}</p>

        <form method="post" href="https://cinemas-phoenix-guhadarshini.c9users.io/movies/{{ id }}">
	<!--input type="hidden" name="id" value="{{ id }}" /-->
	<input type="submit" name="like" ng-click="postLike(1)"  value="LIKE" />
	<input type="submit" name="like" ng-click="postLike(-1)" value="DISLIKE" />
</form>




         <p><h6> {{movie.title}}</h6></p>
       
        <p><strong>Movie Current Status:</strong> {{movie.status}}</p>
        <p><strong>Revenue:</strong> $ {{movie.revenue}}</p>
    	<p><strong>Summary:</strong> {{ movie.overview }}</p>
    	<p><strong>Movie Language:</strong> {{ movie.original_language }}</p>
    	<p><strong>Release Date:</strong> {{movie.release_date}}
    	<p><a class="btn btn-primary" ng-click="addToFavourites(id, movie.title)">Add to Favourites</a></p>
    	     </div>
    	     <div class="col-md-6">
    	<img class="thumbnail" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" width="400px" height="500px"/>
             </div>
    	</div>
     </div>
    </div>






</div>

</html>
